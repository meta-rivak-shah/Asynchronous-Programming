<div class="col-md-4">
</div>
<div class="col-md-4" id="post-block">
     {% for post in data.post %}
         <div class="post-wrapper">
             <div class="post-by col-md-12">
                <img src="{{ post.user.profile_pic.url}}" class="img-fluid" alt="...">
                <div class="post-by-name">
                     <a href="#">{{ post.user.get_full_name }}</a>
                    <p class="text-muted">{{ post.created_on }} {% include "UICommom/badge.html" %}
                </div>
             </div>
             <div class="post-text col-md-12">
                 <p>
                     {{ post.post_text }}
                 </p>
             </div>
             {% if post.post_image.url != '' %}
                 <div class="post-img d-flex justify-content-start col-md-12">
                      <img src=" {{ post.post_image.url }}" class="img-fluid" alt="...">
                 </div>
            {% endif %}
         </div>
     {% endfor %}
</div>
 <div class="col-md-4">
</div>
